$def with(title, published, abstract, content, page_id)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynkarken: $title</title>

    <!-- Bootstrap -->
    <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/page.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="page">
        <div class="row title" id="title">
            <div class="col-md-5 leftmost">
                <h1>$title</h1>
            </div>
        </div>
        <div class="row title">
            <div class="col-md-5 leftmost" id="abstract">

                <p>$abstract</p>
            </div>

        </div>
        <div class="row" id="content">
            <div class="leftmost col-md-5">
                $:content
            </div>
            <div class="col-md-offset-1 col-md-3" id="info">

                <!--<p>Dynkarken is the website of <a
                href="mailto:jonas@ifany.org">Jonas Arnfred</a>. I'm a software
                engineer living in Singapore working with computer vision at <a
                href="http://adsc.illinois.edu/">ADSC</a>. On this site I have <a href="/log/">writings</a>, <a
                href="http://photos.dynkarken.com">photos</a> and host a few <a
                href="/projects/">projects</a>. You can find my cv <a
                href="/static/cv.pdf">here</a></p>-->

                <p>Published on $published</p>
                <p>Back to <a href="/">frontpage</a></p>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-md-offset-5 col-md-5">
                <p>Dynkarken is the personal website of <a href="/about/">Jonas Arnfred</a></p>
            </div>
        </div>
    </div>

    <!--<script src="/static/lib/curl.js" type="text/javascript"></script>-->
    <script>
	curl({ 
	    paths: { 
	      lib: '/static/lib/',
	      js: '/static/js/',
	      templates : '/static/templates/',
	      pages : '/static/pages',
          ractive : "/static/lib/ractive-legacy.min",
	    } 
	  },
	  //["js/page", "text!pages/$(page_id)/page.json", "text!pages/$(page_id)/page.html", "domReady!"],
      [], function() {//controller, page_data, page_content) {
	    // Nothing here. Check controller for initialization
	    ////page_json = JSON.parse(page_data);
	    //controller.init(page_json, page_content);
	  });
      </script>
  </body>
</html>
